<html>
<head>
	<title>Base Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>	
	
	<!-- header start here -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
		  <a class="navbar-brand" href="/">Airbnb</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
		      <a class="nav-item nav-link" href="{% url 'base'%}">Base</a>
		      {% if user.is_authenticated %}
		      <a class="nav-item nav-link" href="accounts/logout">Logout</a>
		      {% else %}
		      <a class="nav-item nav-link" href="accounts/login">Login</a>
		      <a class="nav-item nav-link" href="accounts/register">Register</a>
		      {% endif %}
		    </div>
		  </div>
		  </div>
		</nav>

	<!-- header ends here -->

	{% block body_block %}

	{% endblock %}

	
</body>
</html>
