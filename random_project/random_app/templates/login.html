<html>
<head>
	<title>Login to Airbnb</title>
</head>
<body>
	<h1>Log In</h1>

	<div>
		{% for message in messages %}
		<p>{{message}}</p>
		{% endfor %}
	</div>
	<form action="login" method="post">
		{% csrf_token %}
		<input type="text" name="username" placeholder="Username"><br>
		<input type="password" name="password" placeholder="Password"><br>
		<input type="Submit">

	</form>

</body>
</html>
